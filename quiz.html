<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Hero Quiz - Test Your Cybersecurity Knowledge</title>
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' https:;
        script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdnjs.cloudflare.com https://www.googleapis.com;
        style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
        img-src 'self' data: https:;
        connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://firestore.googleapis.com;
        frame-src 'self';
        object-src 'none';
        base-uri 'self';
    ">

    <!-- Font Awesome and other CDN resources -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase CDN Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Your CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="index.html">
                    <img src="images/logo.png" alt="I am Cyber Hero Logo" class="logo">
                </a>
            </div>
            <div class="title-container">
                <a href="index.html" class="title-link">
                    <h1>I am Cyber Hero</h1>
                    <p class="tagline">Stay Safe, Stay Sharp, Stay a Cyber Hero</p>
                </a>
            </div>
            <div class="header-spacer"></div>
        </div>
    </header>

    <main>
        <!-- User Name Input Section -->
        <div id="user-name-container">
            <div class="user-input-form">
                <h2>üõ°Ô∏è Ready to Test Your CyberHero Skills?</h2>
                <input type="text" id="user-name" placeholder="Enter your name to get started" required>
                <button id="start-quiz-btn">
                    <i class="fas fa-play"></i> Start Quiz
                </button>
            </div>
        </div>

        <!-- Quiz Container - Enhanced with Image Support -->
        <div id="quiz-container" class="hidden">
            <div class="quiz-content">
                <div class="question-counter" id="question-counter"></div>
                <h2 class="question-title" id="question-title"></h2>
                
                <!-- IMAGE/GIF Container for Questions -->
                <div class="question-image-container">
                    <img id="question-image" alt="Question illustration" style="display: none;">
                </div>
                
                <div class="options-container" id="options-container">
                    <!-- Options will be loaded here by JavaScript -->
                </div>
                
                <div class="quiz-navigation">
                    <button id="next-btn" class="quiz-button">Next Question</button>
                </div>
            </div>
        </div>

        <!-- Result Container - Enhanced with GIF Support -->
        <div id="result-container" class="hidden">
            <div class="result-content">
                <div class="result-emoji" id="result-emoji"></div>
                
                <!-- GIF Container for Results -->
                <div id="result-gif-container"></div>
                
                <h2 id="result-message"></h2>
                
                <div class="score-display">
                    <div class="score-circle">
                        <span class="percentage" id="final-percentage"></span>
                        <span class="score-text" id="score-text"></span>
                    </div>
                </div>
                
                <div class="share-buttons">
                    <button id="share-whatsapp" class="share-btn whatsapp">
                        <i class="fab fa-whatsapp"></i> Share on WhatsApp
                    </button>
                    <button id="share-link" class="share-btn copy">
                        <i class="fas fa-copy"></i> Copy Link
                    </button>
                    <button id="retake-quiz" class="share-btn retake">
                        <i class="fas fa-redo"></i> Retake Quiz
                    </button>
                </div>
            </div>
        </div>
    </main>
 
    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p>&copy; 2025 I am Cyber Hero. All rights reserved.</p>
            </div>
            <div class="footer-right">
                <a href="https://www.instagram.com/i.am.cyber.hero/" target="_blank" title="Follow us on Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.youtube.com/your-youtube-channel" target="_blank" title="Subscribe on YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
